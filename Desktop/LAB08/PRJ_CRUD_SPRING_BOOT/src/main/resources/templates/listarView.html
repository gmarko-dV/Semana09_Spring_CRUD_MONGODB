<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
            <div class="container">
                <a class="navbar-brand fs-3" href="#" style="color: white;">Spring Boot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link link-light" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link link-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Gestión Cursos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/listar}">Cursos</a></li>
                                <li><a class="dropdown-item" href="#">Credito</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Gestión Docente
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/docente}">Docentes</a></li>
                                <li><a class="dropdown-item" href="#">Especialidad</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Gestión Alumnos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Alumnos</a></li>
                                <li><a class="dropdown-item" href="#">Apoderado</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Búsqueda</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top:90px;">
        <h1>Listado de Cursos</h1>
        
        <!-- Mensajes de confirmación -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div style="padding: 10px;">
            <a th:href="@{/form}" class="btn btn-success btn-xs">crear curso</a>
        </div>
        <table class="table table-primary table-hover table-bordered">
            <thead class="table-light">
                <tr style="text-align: center;">
                    <th>N°</th>
                    <th>NOMBRES</th>
                    <th>CREDITOS</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                <tr th:each="curso, iterStat : ${cursos}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${curso.nombre}"></td>
                    <td th:text="${curso.creditos}"></td>
                    <td><a th:href="@{/form/} + ${curso.id}" class="btn btn-primary btn-xs">EDITAR</a></td>
                    <td><a th:href="@{/eliminar/} + ${curso.id}" class="btn btn-danger btn-xs" onclick="return confirm('Estás seguro que quieres eliminar?');">ELIMINAR</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
